        table,tr,td{
            border: solid black 2px;

            color: brown;
        }

<body>
  <!--
    Heading tags
    Paragraph
    brake tag
    horizontal ruler tag
    div tag
    section tag
    list tags both order and unordered
    table tag
    img tag
    anchor tag
    footer
-->
<h1 class="heading">Heading</h1>
<h6 id="heading1">Heading</h6>
<p>Paragraph tag</p>
<br>
<p>Another paragraph</p>
<hr>
<div>
    <H3>A div tag</H3>
</div>
<section>
    <h4>On a section tag</h4>
</section>

<ol>
    <li>First
    </li>
    <li>Second</li>
</ol>
<ul>
    <li>First </li>
    <li>Second</li>
</ul>
<table>
    <!-- Heading row -->
    <tr>
        <th>
            Heading 1
        </th>
        <th>
            Heading 2
        </th>
        <th>
            Heading 3
        </th>
    </tr>
    <!-- Data row -->
    <tr>
        <td>Data1</td>
        <td>Data2</td>
        <td>Data3</td>
    </tr>
</table>
